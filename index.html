<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/single-item.css" />
    <link rel="stylesheet" href="css/items.css" />
  </head>
  <body>
    <section class="container">
      <h1>Grocery Bud</h1>
      <div id="app">
        <div class="items">
          <div class="single-item">
            <input type="checkbox" checked />
            <p style="text-decoration: line-through">Daal</p>
            <button class="btn icon-btn edit-btn" type="button">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn icon-btn remove-btn" type="button">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>

          <div class="single-item">
            <input type="checkbox" checked />
            <p style="text-decoration: line-through">Tomato</p>
            <button class="btn icon-btn edit-btn" type="button">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn icon-btn remove-btn" type="button">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>

          <div class="single-item">
            <input type="checkbox" />
            <p style="text-decoration: none">Potato</p>
            <button class="btn icon-btn edit-btn" type="button">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn icon-btn remove-btn" type="button">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>

          <div class="single-item">
            <input type="checkbox" />
            <p style="text-decoration: none">Onion</p>
            <button class="btn icon-btn edit-btn" type="button">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn icon-btn remove-btn" type="button">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/single-item.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/items.js"></script>
  </body>
</html>
